<div class="body">
  <div class="post">
    <form [formGroup]="postForm" id="form" (ngSubmit)="edit()">
      <div class="formControl">
        <textarea
          type="text"
          id="title"
          formControlName="Title"
          ng-model="title"
          maxlength="100"
          (keyup)="titleMaxLenght($event)"
          placeholder="Title"
        ></textarea>
        <span id="titleCharLenght">{{ titleCharLenght }}</span>
      </div>

      <div class="formControl">
        <textarea
          id="content"
          formControlName="Content"
          ng-model="content"
          maxlength="1000"
          (keyup)="contentMaxLenght($event)"
          placeholder="Write about anything ..."
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMaxRows="20"
        >
        </textarea>
        <span id="contentCharLenght">{{ contentCharLenght }}</span>
      </div>

      <div class="formControl">
        <input
          type="text"
          id="tags"
          formControlName="Tags"
          ng-model="tags"
          placeholder="#Tags,"
        />
      </div>

      <div class="buttonDiv">
        <button id="editBtn">Edit post</button>
      </div>

      <div class="buttonDiv">
        <button id="deleteBtn" (click)="delete(this.post.postId)">ðŸ—‘</button>
      </div>
    </form>
  </div>
</div>
