<mat-sidenav mode="side" opened>
  <img
    class="profilepic"
    src="./assets/images/placeholder.png"
    width="100"
    height="100"
  />
  <p>{{ this.currentUser.user.userName }}</p>
  ___________
  <!-- Skal være links der ændrer hvilke posts der vises (mellem alle ens posts / alle de post brugeren har liket) -->
  <p>likes</p>
  <p>chat</p>
</mat-sidenav>

<app-create-postpage></app-create-postpage>

<div
  id="post"
  *ngFor="let post of posts"
  [routerLink]="['/post-details', post.postId]"
>
  <h5 id="username">
    <img
      class="profilepic"
      src="./assets/images/placeholder.png"
      width="50"
      height="50"
    />
    {{ this.currentUser.user.userName }}
  </h5>
  <h1 id="title">{{ post.title }}</h1>
  <h3 id="description">{{ post.desc }}</h3>
  <p id="date">Date posted: {{ post.date | date : "MMM d yyyy, HH:mm a" }}</p>
  <button class="postBtn" id="like"><3</button>
</div>
<p id="nomore">This user ran out of posts :(</p>
<p></p>
